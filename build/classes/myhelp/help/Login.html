<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    </head>
    <body>
        <div id="content" align="left">
            <h1 style="color: blue" align="center"><b>Login</b></h1>
            <div align="center"><img src="../image/Login.png" /></div><br></br>
            <p style="margin: auto auto auto 50px"><font style="color: #FF0000; font-size: 24px">1.</font> Press the <b>Login</b> button to login into the system.</p>
            <p style="margin: auto auto auto 50px"><font style="color: #FF0000; font-size: 24px">2.</font> Press the <b>Sign Up</b> link to create your account.</p>
            <p style="margin: auto auto auto 50px"><font style="color: #FF0000; font-size: 24px">3.</font> Press the <b>Quit</b> button to exit.</p>
        </div>
