<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <title>Account</title>
    </head>

    <body>
        <div id="content" align="left">
            <h1 style="color: blue" align="center"><b>Role Function Management</b></h1>
            <div align="center"><img src="../image/RoleFunctionViewHD.png" /></div>
            <p style="margin: auto auto auto 50px"><font style="color: #FF0000; font-size: 24px">1.</font> Press the <b>Create</b> button to create a role into the system.</p>
            <p style="margin: auto auto auto 50px"><font style="color: #FF0000; font-size: 24px">2.</font> Press the <b>Delete</b> button to delete the selected role.</p>
            <p style="margin: auto auto auto 50px"><font style="color: #FF0000; font-size: 24px">3.</font> Press the <b>Update</b> button to update the information of the selected role.</p>
            <p style="margin: auto auto auto 50px"><font style="color: #FF0000; font-size: 24px">4.</font> Press the <b>Update</b> button to update the information of the selected function.</p>
        </div>
    </body>
